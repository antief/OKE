apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: apps
  labels:
    app: nextcloud
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-hsts@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: cloud.hanhela.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  number: 8080
